# Project identification
sonar.projectKey=gutsafe-app
sonar.projectName=GutSafe - Gut Health Management Application
sonar.projectVersion=1.0.0
sonar.organization=ben100mm

# Source code configuration
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.e2e.ts,**/*.integration.ts,**/*.performance.ts
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.e2e.ts,**/*.integration.ts,**/*.performance.ts,**/*.stories.ts,**/*.stories.tsx,**/__tests__/**,**/node_modules/**,**/build/**,**/dist/**,**/coverage/**

# Language configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.config.js,**/*.config.ts,**/webpack.config.js,**/craco.config.js,**/metro.config.js,**/babel.config.js,**/jest.config.js,**/.eslintrc.js,**/.prettierrc.js,**/sonar-project.properties,**/android/**,**/ios/**,**/.expo/**,**/public/**,**/*.min.js,**/*.bundle.js,**/*.chunk.js

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/android/**,**/ios/**,**/.expo/**,**/public/**

# Duplication configuration
sonar.cpd.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/android/**,**/ios/**,**/.expo/**,**/public/**

# Quality gate configuration
sonar.qualitygate.wait=true

# Security configuration
sonar.security.hotspots.onlySecurityHotspots=true

# Code smells configuration
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7,e8,e9,e10

# Ignore specific rules
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.ts
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.tsx
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.spec.ts
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.spec.tsx

sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.e2e.ts
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.integration.ts
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.performance.ts

sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.stories.ts
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.stories.tsx

sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e4.resourceKey=**/__tests__/**

sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e5.resourceKey=**/node_modules/**

sonar.issue.ignore.multicriteria.e6.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e6.resourceKey=**/build/**

sonar.issue.ignore.multicriteria.e7.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e7.resourceKey=**/dist/**

sonar.issue.ignore.multicriteria.e8.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e8.resourceKey=**/coverage/**

sonar.issue.ignore.multicriteria.e9.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e9.resourceKey=**/android/**

sonar.issue.ignore.multicriteria.e10.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e10.resourceKey=**/ios/**

# Additional configuration
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
sonar.typescript.file.suffixes=.ts,.tsx

# Analysis parameters
sonar.analysis.mode=preview
sonar.analysis.issuesReport.console.enable=true
sonar.analysis.issuesReport.html.enable=true

# Environment-specific configuration
# Development
sonar.analysis.mode=preview
sonar.analysis.issuesReport.console.enable=true

